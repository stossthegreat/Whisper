plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    // id "com.google.gms.google-services" // only if you use Firebase
}

android {
    namespace "com.beguileai.app"          // MUST match Play package exactly
    compileSdk 36

    defaultConfig {
        applicationId "com.beguileai.app"  // MUST match Play package exactly
        minSdk 24                          // Required by Play Billing v6+
        targetSdk 36
        versionCode 9                      // ðŸ”¼ Bumped for new Play upload
        versionName "1.0.8"                // ðŸ”¼ Visible app version
        // Required for Play Billing Library v6+
        resValue "string", "play_billing_provider_authority", "com.android.vending"
    }

    signingConfigs {
        release {
            storeFile file("upload-keystore.jks")
            storePassword System.getenv("STORE_PASSWORD") ?: "pass123"
            keyAlias System.getenv("KEY_ALIAS") ?: "upload"
            keyPassword System.getenv("KEY_PASSWORD") ?: "pass123"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
    // Google Play Billing dependency is pulled transitively by Flutter plugin,
    // but keep explicit to lock major version compatibility if needed.
    implementation 'com.android.billingclient:billing-ktx:6.2.1'
}
