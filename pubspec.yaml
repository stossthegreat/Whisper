name: whisperfire
description: WHISPERFIRE - Advanced Psychological Defense & Social Intelligence Training App. Master the art of influence, read people, and develop unshakeable confidence through AI-powered lessons and real-world analysis.
publish_to: 'none'
version: 1.0.2+3

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  
  # Navigation
  go_router: ^12.1.3
  
  # State Management
  flutter_riverpod: ^2.4.9

  # Authentication
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  
  # HTTP & API
  dio: ^5.4.0
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Animations
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  
  # Images
  cached_network_image: ^3.3.0
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  
  # Markdown
  flutter_markdown: ^0.6.18
  
  # Utils
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  package_info_plus: ^8.0.2
  
  # Sharing
  share_plus: ^7.2.1
  
  # Links
  url_launcher: ^6.3.0

  # Inâ€‘App Purchases (Google Play Billing & App Store)
  in_app_purchase: ^3.1.14
  in_app_purchase_android: ^0.4.0+5
  
  # OCR & Image Processing
  image_picker: ^1.0.7
  google_mlkit_text_recognition: ^0.13.0
  
  # TTS & Celebrations
  flutter_tts: ^3.8.3
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/images/mentors/
    - assets/images/onboarding/
    - assets/images/categories/
    - assets/legal/


  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: assets/app_icon.png
  remove_alpha_ios: true

